version: '3'

networks:
   nextweb: 
     external: false
   extweb:
    external: true
    


services:

 
  redis:
    image: redis:latest
    volumes:
      - ${DIR_REDIS}:/data
    ports:
      - "6379:6379"
    environment:
     - REDIS_REPLICATION_MODE=master
    networks:
      - nextweb
